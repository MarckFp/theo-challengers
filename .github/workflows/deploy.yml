name: 'Deploy ðŸš€'

on:
  push:
    tags:
      - "*.*.*"

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
  GITHUB_TOKEN: ${{ github.token }}
  PUBLIC_URL_BASE_LINK: https://head.theo-challengers.pages.dev

jobs:
  web:
    name: 'Web ðŸŒ'
    runs-on: ubuntu-latest
    concurrency:
      group: web
      cancel-in-progress: true
    permissions:
      contents: write
    environment:
      name: production
      url: ${{ env.PUBLIC_URL_BASE_LINK }}
    env:
      WEB_ADAPTER: "true"
    steps:
      - uses: actions/checkout@v6
      - name: Setup Project
        uses: ./.github/actions/setup-project
        with:
          tag-name: ${{ github.ref_name }}
      - run: bun run build
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .svelte-kit/cloudflare --project-name=theo-challengers

  windows:
    name: ${{ matrix.settings.name }}
    permissions:
      contents: write
      discussions: write
    environment:
      name: production
    runs-on: ${{ matrix.settings.platform }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - name: 'Windows ðŸªŸ'
            platform: 'windows-2025-vs2026'
          - name: 'Windows ARMðŸªŸ'
            platform: 'windows-11-arm'
    steps:
      - uses: actions/checkout@v6
      - name: Setup Project
        uses: ./.github/actions/setup-project
        with:
          tag-name: ${{ github.ref_name }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: tauri-apps/tauri-action@v0
        with:
          tauriScript: 'bun run tauri'
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
          releaseAssetNamePattern: 'TheoChallengers-[platform]-[arch]-[version][ext]'

  macos:
    name: ${{ matrix.settings.name }}
    permissions:
      contents: write
      discussions: write
    environment:
      name: production
    runs-on: macos-26
    strategy:
      fail-fast: false
      matrix:
        settings:
          - name: 'MacOS ARMðŸ'
            args: '--target aarch64-apple-darwin'
          - name: 'MacOS IntelðŸ'
            args: '--target x86_64-apple-darwin'
    steps:
      - uses: actions/checkout@v6
      - name: Setup Project
        uses: ./.github/actions/setup-project
        with:
          tag-name: ${{ github.ref_name }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
      - uses: tauri-apps/tauri-action@v0
        with:
          tauriScript: 'bun run tauri'
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.settings.args }}
          releaseAssetNamePattern: 'TheoChallengers-[platform]-[arch]-[version][ext]'

  linux:
    name: ${{ matrix.settings.name }}
    permissions:
      contents: write
      discussions: write
    environment:
      name: production
    runs-on: ${{ matrix.settings.platform }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - name: 'Linux AMDðŸ§'
            platform: 'ubuntu-24.04'
          - name: 'Linux ARMðŸ§'
            platform: 'ubuntu-24.04-arm'
    steps:
      - uses: actions/checkout@v6
      - name: Setup Project
        uses: ./.github/actions/setup-project
        with:
          tag-name: ${{ github.ref_name }}
      - run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev
      - uses: dtolnay/rust-toolchain@stable
      - uses: tauri-apps/tauri-action@v0
        with:
          tauriScript: 'bun run tauri'
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
          releaseAssetNamePattern: 'TheoChallengers-[platform]-[arch]-[version][ext]'

  android:
    name: ${{ matrix.settings.name }}
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    environment:
      name: production
    strategy:
      fail-fast: false
      matrix:
        settings:
          - name: 'Android APKðŸ¤–'
            args: '--apk'
          - name: 'Android AABðŸ¤–'
            args: '--aab'
    steps:
      - uses: actions/checkout@v6
      - name: Setup Project
        uses: ./.github/actions/setup-project
        with:
          tag-name: ${{ github.ref_name }}
      - uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: '17'
      - uses: android-actions/setup-android@v3
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_FILE }}" | base64 -d > release.jks
      - uses: tauri-apps/tauri-action@063c0231f444e55760d98acb9c469b994269d4a5
        env:
          ANDROID_KEYSTORE_FILE: ${{ github.workspace }}/release.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        with:
          tauriScript: 'bun run tauri'
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
          mobile: 'android'
          args: ${{ matrix.settings.args }}
          releaseAssetNamePattern: 'TheoChallengers-[platform]-[arch]-[version][ext]'

  ios:
    name: 'iOS ðŸ“±'
    runs-on: macos-latest
    permissions:
      contents: write
    environment:
      name: production
    steps:
      - uses: actions/checkout@v6
      - name: Setup Project
        uses: ./.github/actions/setup-project
        with:
          tag-name: ${{ github.ref_name }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Build unsigned iOS app
        run: |
          set -euo pipefail

          # Generate the Xcode project
          bun tauri ios init

          # Patch project.pbxproj: switch from Automatic to Manual signing
          PROJ="src-tauri/gen/apple/theo-challengers.xcodeproj/project.pbxproj"
          sed -i '' 's/ProvisioningStyle = Automatic/ProvisioningStyle = Manual/g' "$PROJ"
          sed -i '' 's/CODE_SIGN_IDENTITY = "[^"]*"/CODE_SIGN_IDENTITY = "-"/g' "$PROJ"
          sed -i '' 's/"DEVELOPMENT_TEAM\[sdk=iphoneos\*\]" = "[^"]*"/"DEVELOPMENT_TEAM[sdk=iphoneos*]" = ""/g' "$PROJ"

          # Pre-build the Rust library so the xcode-script phase succeeds.
          # The xcode-script needs bun + cargo in PATH; passing PATH= as an
          # xcodebuild setting doesn't propagate to script phases reliably,
          # so we build the static lib here and create a wrapper script that
          # skips the Rust build if the library already exists.
          export RUST_TARGET="aarch64-apple-ios"
          cargo build --manifest-path src-tauri/Cargo.toml \
            --target "$RUST_TARGET" --release --lib

          # Place libapp.a where Xcode expects it
          EXTERNALS="src-tauri/gen/apple/Externals/arm64/release"
          mkdir -p "$EXTERNALS"
          cp "src-tauri/target/${RUST_TARGET}/release/libtheo_challengers_lib.a" \
            "${EXTERNALS}/libapp.a"

          # Replace the Rust build script with a no-op since we already built
          SCRIPT_PHASE="src-tauri/gen/apple/project.yml"
          sed -i '' 's|script: bun tauri ios xcode-script.*|script: echo "Rust library pre-built, skipping xcode-script"|' "$SCRIPT_PHASE"

          # Regenerate the xcodeproj from modified project.yml
          if command -v xcodegen &> /dev/null; then
            pushd src-tauri/gen/apple
            xcodegen generate
            popd
          fi

          # Re-apply signing patches (xcodegen may have regenerated the pbxproj)
          PROJ="src-tauri/gen/apple/theo-challengers.xcodeproj/project.pbxproj"
          sed -i '' 's/ProvisioningStyle = Automatic/ProvisioningStyle = Manual/g' "$PROJ"
          sed -i '' 's/CODE_SIGN_IDENTITY = "[^"]*"/CODE_SIGN_IDENTITY = "-"/g' "$PROJ"
          sed -i '' 's/"DEVELOPMENT_TEAM\[sdk=iphoneos\*\]" = "[^"]*"/"DEVELOPMENT_TEAM[sdk=iphoneos*]" = ""/g' "$PROJ"

          # Build with xcodebuild â€” signing disabled, Rust already compiled
          xcodebuild \
            -project src-tauri/gen/apple/theo-challengers.xcodeproj \
            -scheme theo-challengers_iOS \
            -configuration release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGN_ENTITLEMENTS="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            build
      - name: Package and upload .ipa
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Locate the built .app bundle in DerivedData
          APP_PATH="$(find ~/Library/Developer/Xcode/DerivedData \
            -name '*.app' -path '*release-iphoneos*' -type d | head -1)"
          if [ -z "$APP_PATH" ]; then
            APP_PATH="$(find ~/Library/Developer/Xcode/DerivedData \
              -name '*.app' -path '*Release-iphoneos*' -type d | head -1)"
          fi
          if [ -z "$APP_PATH" ]; then
            echo "::error::Could not find .app bundle in DerivedData"
            find ~/Library/Developer/Xcode/DerivedData -name '*.app' -type d || true
            exit 1
          fi
          echo "Found app at: $APP_PATH"

          # Create Payload structure and zip into .ipa
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          IPA_NAME="TheoChallengers-ios-aarch64-${{ github.ref_name }}.ipa"
          zip -r "$IPA_NAME" Payload/

          # Upload .ipa to the GitHub release
          gh release upload "${{ github.ref_name }}" "$IPA_NAME" \
            --repo "${{ github.repository }}" \
            --clobber

  release-notes:
    name: 'Release Notes ðŸ“'
    runs-on: ubuntu-latest
    needs:
      - windows
      - macos
      - linux
      - android
      - ios
    permissions:
      contents: write
    steps:
      - name: Generate platform links
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          release_json="$(gh api "repos/${REPO}/releases/tags/${TAG}")"
          release_url="$(echo "$release_json" | jq -r '.html_url')"
          assets="$(echo "$release_json" | jq -r '.assets[].browser_download_url')"

          pick_link() {
            local regex="$1"
            local found
            found="$(echo "$assets" | grep -Ei "$regex" | head -n1 || true)"
            if [ -n "$found" ]; then
              echo "$found"
            else
              echo "$release_url"
            fi
          }

          mac_arm="$(pick_link '(darwin|macos|apple-darwin).*(aarch64|arm64).*(dmg|app\.tar\.gz|pkg)$')"
          mac_intel="$(pick_link '(darwin|macos|apple-darwin).*(x86_64|amd64).*(dmg|app\.tar\.gz|pkg)$')"
          windows_x64="$(pick_link '(windows|pc-windows).*(x86_64|amd64).*(msi|exe|zip)$')"
          windows_arm="$(pick_link '(windows|pc-windows).*(aarch64|arm64).*(msi|exe|zip)$')"
          linux_x64="$(pick_link '(linux|unknown-linux).*(x86_64|amd64).*(appimage|deb|rpm|tar\.gz)$')"
          linux_arm="$(pick_link '(linux|unknown-linux).*(aarch64|arm64).*(appimage|deb|rpm|tar\.gz)$')"
          android_apk="$(pick_link '(android).*(apk)$')"
          android_aab="$(pick_link '(android).*(aab)$')"
          ios="$(pick_link '(ios|apple-ios).*(ipa|app|zip)$')"

          cat > release-notes.md <<EOF
          ## ðŸ“¦ Downloads

          - ðŸŽ [MacOS ARM](${mac_arm})
          - ðŸŽ [MacOS Intel](${mac_intel})
          - ðŸªŸ [Windows x64](${windows_x64})
          - ðŸªŸ [Windows ARM](${windows_arm})
          - ðŸ§ [Linux x64](${linux_x64})
          - ðŸ§ [Linux ARM](${linux_arm})
          - ðŸ¤– [Android APK](${android_apk})
          - ðŸ¤– [Android AAB](${android_aab})
          - ðŸ“± [iOS](${ios})
          EOF

      - name: Update release notes
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: gh release edit "$TAG" --repo "$REPO" --notes-file release-notes.md
