name: 'Deploy üöÄ'

on:
  push:
    tags:
      - "*.*.*"

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
  GITHUB_TOKEN: ${{ github.token }}
  PUBLIC_URL_BASE_LINK: https://head.theo-challengers.pages.dev

jobs:
  web:
    name: 'Web üåê'
    runs-on: ubuntu-latest
    concurrency:
      group: web
      cancel-in-progress: true
    permissions:
      contents: write
    environment:
      name: production
      url: ${{ env.PUBLIC_URL_BASE_LINK }}
    env:
      WEB_ADAPTER: "true"
    steps:
      - uses: actions/checkout@v6
      - name: Setup Project
        uses: ./.github/actions/setup-project
        with:
          tag-name: ${{ github.ref_name }}
      - run: bun run build
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .svelte-kit/cloudflare --project-name=theo-challengers

  windows:
    name: ${{ matrix.settings.name }}
    permissions:
      contents: write
      discussions: write
    environment:
      name: production
    runs-on: ${{ matrix.settings.platform }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - name: 'Windows ü™ü'
            platform: 'windows-2025-vs2026'
          - name: 'Windows ARMü™ü'
            platform: 'windows-11-arm'
    steps:
      - uses: actions/checkout@v6
      - name: Setup Project
        uses: ./.github/actions/setup-project
        with:
          tag-name: ${{ github.ref_name }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: tauri-apps/tauri-action@v0
        with:
          tauriScript: 'bun run tauri'
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
          releaseAssetNamePattern: 'TheoChallengers-[platform]-[arch]-[version][ext]'

  macos:
    name: ${{ matrix.settings.name }}
    permissions:
      contents: write
      discussions: write
    environment:
      name: production
    runs-on: macos-26
    strategy:
      fail-fast: false
      matrix:
        settings:
          - name: 'MacOS ARMüçè'
            args: '--target aarch64-apple-darwin'
          - name: 'MacOS Intelüçè'
            args: '--target x86_64-apple-darwin'
    steps:
      - uses: actions/checkout@v6
      - name: Setup Project
        uses: ./.github/actions/setup-project
        with:
          tag-name: ${{ github.ref_name }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
      - uses: tauri-apps/tauri-action@v0
        with:
          tauriScript: 'bun run tauri'
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.settings.args }}
          releaseAssetNamePattern: 'TheoChallengers-[platform]-[arch]-[version][ext]'

  linux:
    name: ${{ matrix.settings.name }}
    permissions:
      contents: write
      discussions: write
    environment:
      name: production
    runs-on: ${{ matrix.settings.platform }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - name: 'Linux AMDüêß'
            platform: 'ubuntu-24.04'
          - name: 'Linux ARMüêß'
            platform: 'ubuntu-24.04-arm'
    steps:
      - uses: actions/checkout@v6
      - name: Setup Project
        uses: ./.github/actions/setup-project
        with:
          tag-name: ${{ github.ref_name }}
      - run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev
      - uses: dtolnay/rust-toolchain@stable
      - uses: tauri-apps/tauri-action@v0
        with:
          tauriScript: 'bun run tauri'
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
          releaseAssetNamePattern: 'TheoChallengers-[platform]-[arch]-[version][ext]'

  android:
    name: ${{ matrix.settings.name }}
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    environment:
      name: production
    strategy:
      fail-fast: false
      matrix:
        settings:
          - name: 'Android APKü§ñ'
            args: '--apk'
          - name: 'Android AABü§ñ'
            args: '--aab'
    steps:
      - uses: actions/checkout@v6
      - name: Setup Project
        uses: ./.github/actions/setup-project
        with:
          tag-name: ${{ github.ref_name }}
      - uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: '17'
      - uses: android-actions/setup-android@v3
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_FILE }}" | base64 -d > release.jks
      - uses: tauri-apps/tauri-action@063c0231f444e55760d98acb9c469b994269d4a5
        env:
          ANDROID_KEYSTORE_FILE: ${{ github.workspace }}/release.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        with:
          tauriScript: 'bun run tauri'
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
          mobile: 'android'
          args: ${{ matrix.settings.args }}
          releaseAssetNamePattern: 'TheoChallengers-[platform]-[arch]-[version][ext]'

  ios:
    name: 'iOS üçè'
    runs-on: macos-latest
    permissions:
      contents: write
    environment:
      name: production
    steps:
      - uses: actions/checkout@v6
      - name: Setup Project
        uses: ./.github/actions/setup-project
        with:
          tag-name: ${{ github.ref_name }}
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Install CocoaPods
        run: sudo gem install cocoapods
      - name: Disable code signing in Xcode project
        run: |
          find src-tauri/gen/apple -name "*.pbxproj" | xargs sed -i '' \
            -e 's/CODE_SIGN_IDENTITY = ".*"/CODE_SIGN_IDENTITY = ""/g' \
            -e 's/DEVELOPMENT_TEAM = [A-Z0-9]*;/DEVELOPMENT_TEAM = "";/g' \
            -e 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' \
            -e 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g'
      - name: Build unsigned IPA
        run: |
          cd src-tauri/gen/apple
          xcodebuild \
            -workspace theo-challengers.xcodeproj/project.xcworkspace \
            -scheme theo-challengers_iOS \
            -configuration release \
            -destination 'generic/platform=iOS' \
            -archivePath $RUNNER_TEMP/theo-challengers.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            archive
          
          mkdir -p $RUNNER_TEMP/Payload
          cp -r "$RUNNER_TEMP/theo-challengers.xcarchive/Products/Applications/"*.app \
            "$RUNNER_TEMP/Payload/"
          cd $RUNNER_TEMP
          zip -r TheoChallengers-ios-${{ github.ref_name }}.ipa Payload/
      - name: Upload IPA to Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.ref_name }} \
            $RUNNER_TEMP/TheoChallengers-ios-${{ github.ref_name }}.ipa \
            --clobber
